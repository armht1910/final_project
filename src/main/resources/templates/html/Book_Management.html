<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Management</title>
    <link th:href="@{/css/menu_style.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul { list-style: none; display: flex; }
        nav ul li { margin: 0 10px; }
        nav ul li a { color: white; text-decoration: none; }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form { display: flex; flex-direction: column; gap: 15px; }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        label {
            font-size: 0.9em;
            color: #555;
        }
        .management-title{

        }
    </style>
</head>
<body>
<nav>
    <div class="management-title">Online Book Store</div>
    <ul>
        <li><a href="/Admin_Home">Home</a></li>
        <li><a class="active" href="/Book_Management">Book Management</a></li>
        <li><a href="/Book_Details">Book Details</a></li>
        <li><a href="/User_Details">User Details</a></li>
        <li><a href="/Admin_Order_Details">Order Details</a></li>
        <li><a href="/">Logout</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Book Registration Form</h1>
    <form action="/book_Add" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <input type="text" name="Book_title" placeholder="Book Title" required>
        <input type="text" name="Author" placeholder="Author" required>
        <input type="number" step="0.01" name="Price" placeholder="Price" required>
        <label for="bookImage">Upload Book Image:</label>
        <input type="file" id="bookImage" name="bookImage" accept="image/*" required>
        <label for="rate">Rating:</label>
        <select name="rate" id="rate" required>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select>
        <button type="submit">Add Book</button>
    </form>
</div>

<script>
    function validateForm() {
        const title = document.forms[0]["Book_title"].value;
        const author = document.forms[0]["Author"].value;
        const price = document.forms[0]["Price"].value;
        if (!title || !author || !price) {
            alert("Please fill in all required fields.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
