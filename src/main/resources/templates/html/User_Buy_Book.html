<html xmlns:th="https://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
   <title>Online Book Store - Buy Book</title>

   <!-- CSS -->
   <link th:href="@{/css/menu_style.css}" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         background-color: #f4f4f9;
      }

      nav {
         background-color: #333;
         color: white;
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 10px 20px;
      }

      nav .logo {
         font-size: 1.5em;
         font-weight: bold;
      }

      nav ul {
         list-style: none;
         padding: 0;
         margin: 0;
         display: flex;
      }

      nav ul li {
         margin: 0 10px;
      }

      nav ul li a {
         text-decoration: none;
         color: white;
         padding: 8px 12px;
         border-radius: 5px;
         transition: background-color 0.3s;
      }

      nav ul li a.active, nav ul li a:hover {
         background-color: #575757;
      }

      .container {
         margin: 50px auto;
         padding: 20px;
         max-width: 800px;
         background: white;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         border-radius: 10px;
         text-align: center;
      }

      h1, h2, h3 {
         margin-bottom: 15px;
         color: #333;
      }

      .form-control {
         width: 100%;
         max-width: 400px;
         margin: 10px auto;
         padding: 10px;
         border: 1px solid #ddd;
         border-radius: 5px;
      }

      button {
         background-color: #28a745;
         color: white;
         font-size: 16px;
         padding: 10px 20px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         transition: background-color 0.3s;
      }

      button:hover {
         background-color: #218838;
      }

      img {
         max-width: 200px;
         height: auto;
         border-radius: 10px;
         margin-bottom: 10px;
      }

      .alert {
         padding: 15px;
         margin: 20px 0;
         border-radius: 5px;
         color: white;
         text-align: center;
      }

      .alert.success {
         background-color: #28a745;
      }

      .alert.error {
         background-color: #dc3545;
      }
   </style>
</head>
<body>
<nav>
   <div class="logo">Online Book Store</div>
   <ul>
      <li><a href="/User_Home">Home</a></li>
      <li><a href="/User_Books">Review Book</a></li>
      <li><a class="active" href="/User_Buy_Book">Buy Book</a></li>
      <li><a href="/Order_Details">Order Details</a></li>
      <li><a href="#"><span th:text="${User}"></span></a></li>
      <li><a href="/">Logout</a></li>
   </ul>
</nav>

<div class="container">
   <!-- Форма поиска книги -->
   <h1>Search Book</h1>
   <form class="form" action="/user_Search_Buy_Book" method="post">
      <input type="text" class="form-control" name="Book_title" placeholder="Enter book title" required>
      <button type="submit">Search</button>
   </form>

   <!-- Если книга найдена -->
   <div th:if="${PrintSwal == 'Book_Found'}">
      <h2>Book Details</h2>
      <div>
         <img th:src="${BimagePath}" alt="Book Image"/>
         <h3 th:text="${Bname}"></h3>
         <p>Price: <strong th:text="${Bprice}"></strong></p>
      </div>

      <!-- Подтверждение заказа -->
      <h2>Confirm Book Order</h2>
      <form action="/user_Save_Buy_Book" method="post">
         <input type="text" class="form-control" name="Book_name" th:value="${Bname}" placeholder="Book title" readonly>
         <input type="text" class="form-control" name="Price" th:value="${Bprice}" placeholder="Price" readonly>
         <button type="submit">Buy</button>
      </form>
   </div>

   <!-- Если книга не найдена -->
   <div th:if="${PrintSwal == 'Book_Not_Found'}" class="alert error">
      Sorry, book not available.
   </div>

   <!-- Сообщение об успешной покупке -->
   <div th:if="${PrintSwal == 'Buy_Sucess'}" class="alert success">
      Book bought successfully!
   </div>
</div>
</body>
</html>
